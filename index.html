<!DOCTYPE html> <html> <head> <title>User Input</title> </head> <body> <h2>Enter your name</h2> <input type="text" id="username" placeholder="Your name"> <button onclick="sendData()">Submit</button> <p id="response"></p> <script> function sendData() { const name = document.getElementById("username").value; fetch("/submit", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ name: name }) }) .then(response => { if (response.ok) { document.getElementById("response").innerText = "Name submitted successfully!"; } else { document.getElementById("response").innerText = "Error submitting name."; } }) .catch(error => { console.error("Error:", error); document.getElementById("response").innerText = "Server error occurred."; }); } </script> </body> </html>
